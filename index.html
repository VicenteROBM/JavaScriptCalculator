<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../JavaScriptCalculator/style.css">
</head>
<body>
    <main>
    <p id="smallheader"></p>
        <div id="results"></div>

        <div class="row">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
        </div>
        <div class="row">
            <button id="seven" class="from1to9">7</button>
            <button id="eight" class="from1to9" >8</button>
            <button id="nine" class="from1to9">9</button>
        </div>
        <div class="row">
            <button id="four" class="from1to9">4</button>
            <button id="five" class="from1to9">5</button>
            <button id="six" class="from1to9">6</button>
        </div>    
        <div class="row">
            <button id="one" class="from1to9">1</button>
            <button id="two" class="from1to9">2</button>
            <button id="three" class="from1to9">3</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button id="clear">clear</button>
            <button id="divide">/</button>
        </div>
            <button id="equal">=</button>
        <script src="../JavaScriptCalculator/script.js"></script>
    <footer id="smallfooter"></footer>
    </main>

    
</body>
</html>
