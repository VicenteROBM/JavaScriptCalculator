<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../JavaScriptCalculator/style.css">
</head>
<body>
    <main>
    <div id="calculator">
    <p id="smallheader"></p>
        <div id="results">0</div>

        <div class="row">
            <button id="plus" class="operator" onclick="sum ()">+</button>
            <button id="minus" class="operator" onclick="substract ()">-</button>
            <button id="multiply" class="operator">x</button>
        </div>
        <div class="row">
            <button id="seven" class="from0to9">7</button>
            <button id="eight" class="from0to9" >8</button>
            <button id="nine" class="from0to9">9</button>
        </div>
        <div class="row">
            <button id="four" class="from0to9">4</button>
            <button id="five" class="from0to9">5</button>
            <button id="six" class="from0to9">6</button>
        </div>    
        <div class="row">
            <button id="one" class="from0to9" onclick="numberOne ()" >1</button>
            <button id="two" class="from0to9">2</button>
            <button id="three" class="from0to9">3</button>
        </div>
        <div class="row">
            <button id="zero"  class="bottombuttons">0</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div class="row">
            <button id="equal" class="bottombuttons">=</button>
            <button id="clear" class="bottombuttons">C</button>
        </div>
        <script src="../JavaScriptCalculator/script.js"></script>
    <footer id="smallfooter"></footer>
    </div>
    </main>

    
</body>
</html>
